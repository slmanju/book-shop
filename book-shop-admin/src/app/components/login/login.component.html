<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input type="text" matInput placeholder="Username">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Password">
            </mat-form-field>
            <div class="button">
                <button type="submit" mat-raised-button color="primary">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
